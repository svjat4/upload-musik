{% extends 'music/base_visitor.html' %}
{% block title %}Log In{% endblock %}
{% block login_active %}active{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Log In</h3>
                    {% if error_message %}
                        <div class="alert alert-danger" role="alert">
                            <strong>{{ error_message }}</strong>
                        </div>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'music:login_user'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username" class="col-form-label">Username:</label>
                            <input id="id_username" maxlength="30" name="username" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_password" class="col-form-label">Password:</label>
                            <input id="id_password" maxlength="30" name="password" type="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    Don't have an account? <a href="{% url 'music:register' %}">Click here</a> to register.
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
